<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل التطبيق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      font-weight: 700;
      padding-bottom: 70px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .image-box img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      margin: 0 auto;
    }

    .app-name {
      font-size: 24px;
      margin: 10px 0 0 0;
    }

    .download-btn {
      background-color: #004225;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: 15px auto 0 auto;
      display: inline-block;
      text-decoration: none;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }

    .media-strip {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 15px 10px 5px;
      scroll-snap-type: x mandatory;
    }

    .media-strip iframe {
      height: 200px;
      width: 355px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: none;
      border: none;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .media-strip img {
      height: 200px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      object-fit: contain;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .details {
      margin: 20px auto;
      max-width: 960px;
      font-size: 16px;
      line-height: 1.6;
      text-align: right;
      padding: 0 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @media (max-width: 720px) {
      .download-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container" id="detailsContainer">
  <!-- محتوى التطبيق يظهر هنا -->
</div>

<div class="media-strip" id="mediaStrip">
  <!-- فيديو + لقطات الشاشة -->
</div>

<div class="details" id="appDetails"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA7AG0srgNst24Fk9qrEQWCRrhYxZvpvF0",
    authDomain: "alfaham-app.firebaseapp.com",
    databaseURL: "https://alfaham-app-default-rtdb.firebaseio.com/",
    projectId: "alfaham-app",
    storageBucket: "alfaham-app.appspot.com",
    messagingSenderId: "835691696342",
    appId: "1:835691696342:web:7998e7a6c7d024ba287977"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const appId = getQueryParam('id');
  const type = getQueryParam('type');
  const container = document.getElementById('detailsContainer');
  const detailsBox = document.getElementById('appDetails');
  const mediaStrip = document.getElementById('mediaStrip');

  if (!appId || !type) {
    container.innerHTML = '<p style="text-align:center;">لم يتم تحديد التطبيق بشكل صحيح.</p>';
  } else {
    db.ref(type + '/' + appId).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = '<p style="text-align:center;">التطبيق غير موجود.</p>';
        return;
      }

      container.innerHTML = `
        <div class="image-box">
          <img src="${data.image}" alt="${data.name}" />
        </div>
        <div class="app-name">${data.name}</div>
        <a class="download-btn" href="${data.link}" target="_blank" rel="noopener noreferrer">تحميل</a>
      `;

      // شريط الفيديو ولقطات الشاشة
      let mediaHTML = '';

      if (data.videoId) {
        mediaHTML += `<iframe src="https://www.youtube.com/embed/${data.videoId}" frameborder="0" allowfullscreen></iframe>`;
      }

      if (data.screenshots) {
        const shots = data.screenshots.split(',').map(url => url.trim()).filter(Boolean);
        for (const shot of shots) {
          mediaHTML += `<img src="${shot}" alt="لقطة شاشة" />`;
        }
      }

      mediaStrip.innerHTML = mediaHTML;
      detailsBox.innerHTML = data.details ? data.details.replace(/\n/g, '<br>') : '';
    }).catch(() => {
      container.innerHTML = '<p style="text-align:center;">حدث خطأ أثناء تحميل البيانات.</p>';
    });
  }
</script>

</body>
</html>

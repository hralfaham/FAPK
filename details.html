<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل التطبيق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 20px;
      background: #fff;
      color: #000;
      font-weight: 700;
    }
    .container {
      max-width: 960px;
      margin: auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .image-box {
      flex: 1 1 200px;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      object-fit: cover;
    }
    .info-box {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
    }
    .app-name {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 900;
    }
    .download-btn {
      background-color: #004225;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
      text-decoration: none;
      user-select: none;
    }
    .details {
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    @media (max-width: 720px) {
      .container {
        flex-direction: column;
      }
      .image-box, .info-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container" id="detailsContainer">
  <p style="text-align:center; font-weight:700;">جاري تحميل بيانات التطبيق...</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // إعداد Firebase (تأكد تستبدلها بإعداداتك)
  const firebaseConfig = {
    apiKey: "AIzaSyA7AG0srgNst24Fk9qrEQWCRrhYxZvpvF0",
    authDomain: "alfaham-app.firebaseapp.com",
    databaseURL: "https://alfaham-app-default-rtdb.firebaseio.com/",
    projectId: "alfaham-app",
    storageBucket: "alfaham-app.appspot.com",
    messagingSenderId: "835691696342",
    appId: "1:835691696342:web:7998e7a6c7d024ba287977"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // قراءة id من الرابط
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const appId = getQueryParam('id');
  const container = document.getElementById('detailsContainer');

  if(!appId){
    container.innerHTML = '<p style="text-align:center; font-weight:700;">لم يتم تحديد التطبيق.</p>';
  } else {
    db.ref('items/' + appId).once('value').then(snapshot => {
      const data = snapshot.val();
      if(!data) {
        container.innerHTML = '<p style="text-align:center; font-weight:700;">التطبيق غير موجود.</p>';
        return;
      }
      container.innerHTML = `
        <div class="image-box">
          <img src="${data.image}" alt="${data.name}" />
        </div>
        <div class="info-box">
          <div class="app-name">${data.name}</div>
          <a class="download-btn" href="${data.link}" target="_blank" rel="noopener noreferrer">تحميل التطبيق</a>
          <div class="details">${data.details.replace(/\n/g, '<br>')}</div>
        </div>
      `;
    }).catch(() => {
      container.innerHTML = '<p style="text-align:center; font-weight:700;">حدث خطأ أثناء تحميل البيانات.</p>';
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل التطبيق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      font-weight: 700;
      padding-bottom: 70px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .image-box img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      margin: 0 auto;
    }

    .app-name {
      font-size: 24px;
      margin: 10px 0 0 0;
    }

    .download-btn {
      background-color: #004225;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: 15px auto 0 auto;
      display: inline-block;
      text-decoration: none;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }

    .details {
      margin: 20px auto;
      max-width: 960px;
      font-size: 16px;
      line-height: 1.6;
      text-align: right;
      padding: 0 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .media-strip {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 15px 10px; /* مسافة من اليمين واليسار */
      max-width: 960px;
      margin: 0 auto;
      scrollbar-width: thin;
      scrollbar-color: #004225 #ccc;
      -webkit-overflow-scrolling: touch;
    }

    .media-strip::-webkit-scrollbar {
      height: 8px;
    }

    .media-strip::-webkit-scrollbar-thumb {
      background-color: #004225;
      border-radius: 4px;
    }

    .media-strip iframe,
    .media-strip img {
      height: 200px;
      flex-shrink: 0;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: transparent;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      object-fit: contain;
    }

    .media-strip iframe {
      width: 355px;
    }

    @media (max-width: 768px) {
      .media-strip iframe {
        flex: 0 0 60vw;
        height: 200px;
      }

      .media-strip img {
        flex: 0 0 35vw;
        height: 200px;
      }
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #imageModalContent {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      border-radius: 12px;
    }

    #imageModalContent img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    #closeModalBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 30px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 38px;
      text-align: center;
      border: none;
    }

    #closeModalBtn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<div class="container" id="detailsContainer"></div>

<div class="media-strip" id="mediaStrip"></div>

<div class="details" id="appDetails"></div>

<!-- نافذة تكبير الصورة -->
<div id="imageModal">
  <div id="imageModalContent">
    <button id="closeModalBtn" aria-label="إغلاق">&times;</button>
    <img id="modalImage" src="" alt="عرض الصورة" />
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA7AG0srgNst24Fk9qrEQWCRrhYxZvpvF0",
    authDomain: "alfaham-app.firebaseapp.com",
    databaseURL: "https://alfaham-app-default-rtdb.firebaseio.com/",
    projectId: "alfaham-app",
    storageBucket: "alfaham-app.appspot.com",
    messagingSenderId: "835691696342",
    appId: "1:835691696342:web:7998e7a6c7d024ba287977"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const appId = getQueryParam('id');
  const type = getQueryParam('type');
  const container = document.getElementById('detailsContainer');
  const detailsBox = document.getElementById('appDetails');
  const mediaStrip = document.getElementById('mediaStrip');
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const closeModalBtn = document.getElementById('closeModalBtn');

  if (!appId || !type) {
    container.innerHTML = '<p style="text-align:center;">لم يتم تحديد التطبيق بشكل صحيح.</p>';
  } else {
    db.ref(`${type}/${appId}`).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = '<p style="text-align:center;">التطبيق غير موجود.</p>';
        return;
      }

      container.innerHTML = `
        <div class="image-box">
          <img src="${data.image}" alt="${data.name}" />
        </div>
        <div class="app-name">${data.name}</div>
        <a class="download-btn" href="${data.link}" target="_blank" rel="noopener noreferrer">تحميل</a>
      `;

      mediaStrip.innerHTML = '';

      if (data.youtubeId && data.youtubeId.trim() !== "") {
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${data.youtubeId.trim()}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        mediaStrip.appendChild(iframe);
      }

      if (data.screenshots && Array.isArray(data.screenshots) && data.screenshots.length > 0) {
        data.screenshots.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = data.name + ' - لقطة شاشة';
          img.loading = 'lazy';
          img.addEventListener('click', () => {
            modalImage.src = url;
            imageModal.style.display = 'flex';
          });
          mediaStrip.appendChild(img);
        });
      }

      detailsBox.innerHTML = data.details ? data.details.replace(/\n/g, '<br>') : '';
    }).catch(() => {
      container.innerHTML = '<p style="text-align:center;">حدث خطأ أثناء تحميل البيانات.</p>';
    });
  }

  closeModalBtn.addEventListener('click', () => {
    imageModal.style.display = 'none';
    modalImage.src = '';
  });

  imageModal.addEventListener('click', (e) => {
    if (e.target === imageModal) {
      imageModal.style.display = 'none';
      modalImage.src = '';
    }
  });
</script>

</body>
</html>
